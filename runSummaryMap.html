<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>
  <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" />
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
    #legendOverlay { position: fixed; top: 20px; left: 20px; background: rgba(255,255,255,0.95); padding: 10px 12px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.3); z-index: 1000; font-size: 14px; line-height: 1.5; color: #333; }
    #legendOverlay h4 { margin: 0 0 6px 0; color: #0078D4; }
    #legendOverlay .icon-description { display: flex; align-items: center; gap: 8px; margin-bottom: 3px; }
    #legendOverlay .legend-header { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
    #legendOverlay .close-btn { background: transparent; border: none; color: #666; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="legendOverlay">
    <div class="legend-header"><h4>Map Legend</h4><button class="close-btn" onclick="(function(){document.getElementById('legendOverlay').style.display='none';})()">‚úï</button></div>
    <div class="icon-description"><span>üî∞</span><span>Start</span></div>
    <div class="icon-description"><span>üèÅ</span><span>Finish</span></div>
    <div class="icon-description"><span style="display:inline-block;width:14px;height:4px;background:#3498db;border-radius:2px;"></span><span>Route</span></div>
  </div>
  <script>
    let map;
    let summaryLineSource = null;
    let summaryStartMarker = null;
    let mapIsReady = false;
    let pendingTrack = null;
    let pendingPoint = null;
    window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Inside runSummaryMap.html'}}));

    function initMap() {
      console.log('Initializing map...');
      map = new atlas.Map('map', {
        center: [34.8, 32.1], // Default center (Israel)
        zoom: 10,
        view: 'Auto',
        authOptions: {
          authType: 'subscriptionKey',
          subscriptionKey: 'BSDCG4i6BIsimtM5jNRtCupaIm4boJb8WM92OhKd3jL6x14l3W6mJQQJ99BEACi5YpzPSPD9AAAgAZMP337x'
        }
      });

      map.events.add('ready', function() {
        console.log('Map is ready');
        mapIsReady = true;
        if (pendingTrack) {
          drawPath(pendingTrack);
          pendingTrack = null;
        } else if (pendingPoint) {
          drawPoint(pendingPoint);
          pendingPoint = null;
        }
      });
    }

    function drawPath(track) {
      let path = track.path || [];
      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'drawPath called. Path length: ' + path.length + '\nPath: ' + JSON.stringify(path)}}));
      if (!map || !Array.isArray(path) || path.length === 0) {
        window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Map not ready or path invalid'}}));
        return;
      }

      // Filter out invalid coordinates (NaN, null, undefined)
      const validPath = path.filter(point => {
        if (!Array.isArray(point) || point.length < 2) {
          return false;
        }
        const [lng, lat] = point;
        return !isNaN(lng) && !isNaN(lat) && lng !== null && lat !== null && lng !== undefined && lat !== undefined;
      });

      if (validPath.length === 0) {
        window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'No valid coordinates found in path'}}));
        return;
      }

      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Valid path length: ' + validPath.length}}));

      // Remove previous line if exists
      if (summaryLineSource) {
        map.sources.remove(summaryLineSource);
        summaryLineSource = null;
      }

      // Remove previous start marker if exists
      if (summaryStartMarker) {
        map.markers.remove(summaryStartMarker);
        summaryStartMarker = null;
      }
      // Remove previous finish marker if exists
      if (window.summaryFinishMarker) {
        map.markers.remove(window.summaryFinishMarker);
        window.summaryFinishMarker = null;
      }

      // Add start marker
      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Adding start marker at: ' + JSON.stringify(validPath[0])}}));
      const startMarker = new atlas.HtmlMarker({
        position: validPath[0],
        text: 'üî∞',
        color: '#2ecc71'
      });
      map.markers.add(startMarker);
      summaryStartMarker = startMarker;
      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Start marker added'}}));

      // Add finish marker if path has more than one point
      if (validPath.length > 1) {
        window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Adding finish marker at: ' + JSON.stringify(validPath[validPath.length-1])}}));
        const finishMarker = new atlas.HtmlMarker({
          position: validPath[validPath.length-1],
          text: 'üèÅ',
          color: '#e74c3c'
        });
        map.markers.add(finishMarker);
        window.summaryFinishMarker = finishMarker;
        window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Finish marker added'}}));
      }

      // Draw the path
      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Creating LineString'}}));
      const line = new atlas.data.LineString(validPath);
      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'LineString created'}}));
      const feature = new atlas.data.Feature(line);
      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Feature created'}}));
      const dataSource = new atlas.source.DataSource();
      map.sources.add(dataSource);
      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'DataSource added'}}));
      dataSource.add(feature);
      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Feature added to DataSource'}}));

      const lineLayer = new atlas.layer.LineLayer(dataSource, null, {
        strokeColor: '#3498db',
        strokeWidth: 4
      });
      map.layers.add(lineLayer);
      summaryLineSource = dataSource;
      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'LineLayer added'}}));

      // Fit map to path bounds
      if (validPath.length > 1) {
        // Compute bounding box
        const bbox = atlas.data.BoundingBox.fromData(line);
        window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Bounding box: ' + JSON.stringify(bbox)}}));
        map.setCamera({
          bounds: bbox,
          padding: 40,
        });
        window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Camera set to bounds'}}));
      } else {
        // Only one point, just center and zoom
        map.setCamera({
          center: validPath[0],
          zoom: 20
        });
        window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Camera set to single point'}}));
      }
    }

    function drawPoint(point) {
      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'drawPoint called. Point longitude: ' + point.longitude + 'latitude: ' + point.latitude}}));
      if (!map) {
        window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Map not ready'}}));
        return;
      }

      // Validate coordinates
      if (isNaN(point.longitude) || isNaN(point.latitude) || point.longitude === null || point.latitude === null || point.longitude === undefined || point.latitude === undefined) {
        window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Invalid coordinates in drawPoint: ' + JSON.stringify(point)}}));
        return;
      }

      // Remove former track / point if exist:
      if (summaryLineSource) {
        map.sources.remove(summaryLineSource);
        summaryLineSource = null;
      }

      if (summaryStartMarker) {
        map.markers.remove(summaryStartMarker);
        summaryStartMarker = null;
      }

      if (window.summaryFinishMarker) {
        map.markers.remove(window.summaryFinishMarker);
        window.summaryFinishMarker = null;
      }

      // Add start marker
      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Adding start marker at: ' + JSON.stringify([point.longitude, point.latitude])}}));
      const startMarker = new atlas.HtmlMarker({
        position: [point.longitude, point.latitude],
        text: 'üî∞',
        color: '#2ecc71'
      });
      map.markers.add(startMarker);
      summaryStartMarker = startMarker;
      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Start marker added'}}));

      // Set camera position
      map.setCamera({
        center: [point.longitude, point.latitude],
        zoom: 20
      });
      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Camera set to single point'}}));
    }

    window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Checking for messages'}}));

    // Listen for messages from React Native
    window.document.addEventListener('message', function(event) {
      console.log('Received message in WebView:', event.data);
      window.ReactNativeWebView.postMessage(JSON.stringify({data: {action: 'log', message: 'Received message in WebView: '+event.data}}));
      try {
        const data = JSON.parse(event.data);
        console.log('Parsed message data:', data);
        if (data.path) {
          console.log('Path received, drawing path...');
          if (mapIsReady) {
            drawPath({ path: data.path });
          } else {
            pendingTrack = { path: data.path };
          }
        } else if (data.longitude && data.latitude && !isNaN(data.longitude) && !isNaN(data.latitude)) {
          console.log('Point received, drawing point...');
          if (mapIsReady) {
            drawPoint(data)
          } else {
            pendingPoint = data;
          }
        }
      } catch (e) {
        console.error('Error parsing message:', e);
        console.error('Raw message data:', event.data);
      }
    });

    // Initialize map when page loads
    window.onload = initMap;
  </script>
</body>
</html>
